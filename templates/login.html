<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Experto - GPSRCM</title>

    <script src="{{ url_for('static', filename='../static/Javascript/alertas.js') }}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main>
        <!-- <h1>Sistema Experto de Gestión de Sprints</h1>
        <div id="recomendaciones">

        </div>
        <button onclick="iniciarMotor()">Iniciar Motor</button> -->

        <div class="container">
            <!-- Left section with image -->
            <div class="left-section">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-illustration-download-in-svg-png-gif-file-formats--select-an-account-join-the-forum-password-digital-marketing-pack-business-illustrations-8333958.png"
                    alt="Illustration">
            </div>

            <!-- Right section with login form -->
            <div class="right-section">
                <div class="logo">
                    <span>Sistema Experto</span>
                    <span>SCRUM</span>
                </div>
                <h2>Bienvenido</h2>
                <p>Por favor ingresa tus datos.</p>

                <form method="POST" action="{{ url_for('views.main') }}">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo" >
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="btn">
                        <button type="submit">Ingresar</button>
                    </div>
                    <div class="signup">
                        ¿Aun no tienes cuenta? <a href="#">Registrate gratis</a>
                    </div>
                </form>
                
            </div>
        </div>


    </main>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
