<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />


</head>

<body>

    <main>
        <!-- <h1>Sistema Experto de Gestión de Sprints</h1>
        <div id="recomendaciones">

        </div>
        <button onclick="iniciarMotor()">Iniciar Motor</button> -->

        <div class="container">
            <!-- Left section with image -->
            <div class="left-section">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-illustration-download-in-svg-png-gif-file-formats--select-an-account-join-the-forum-password-digital-marketing-pack-business-illustrations-8333958.png"
                    alt="Illustration">
            </div>

            <!-- Right section with login form -->
            <div class="right-section bg-ligthblue">
                <div class="logo">
                    <span>Sistema Experto</span>
                    <a href="{{ url_for('views.index') }}"><span>SCRUM</span></a>
                </div>
                <h2>Bienvenido</h2>
                <p>Por favor ingresa tus datos.</p>

                <!-- Mostrar mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('views.login') }}">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" name="password"
                            required>
                    </div>
                    <div class="btn">
                        <button type="submit">Ingresar</button>
                    </div>
                    <div class="signup">
                        ¿Aun no tienes cuenta? <a href="{{ url_for('views.register') }}">Registrate gratis</a>
                    </div>
                </form>

            </div>
        </div>


    </main>

    <script src="{{ url_for('static', filename='../static/Javascript/alertas.js') }}"></script>

</body>

</html>
