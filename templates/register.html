<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMmYLJ4T5r5UpOj6STFZ/IzvZD3A7iVZtb5eF4A" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <!-- Sección izquierda con imagen -->
        <div class="left-section bg-white">
            <img src="https://img.freepik.com/free-vector/computer-login-concept-illustration_114360-7962.jpg"
                alt="Ilustración">
        </div>

        <!-- Sección derecha con formulario de registro -->
        <div class="right-section bg-ligthblue">

            <h2>Registrate</h2>
            <p>Por favor, introduce tus datos. ¿Ya tienes cuenta? <a href="{{ url_for('views.login') }}">Inicia Sesion</a></p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('views.register') }}">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="user" id="user" placeholder="Introduce tu nombre de usuario" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña"
                        name="confirm_password" required>
                </div>

                <div class="btn">
                    <button type="submit">Crear cuenta</button>
                </div>
                <div class="help">
                    <p>¿Necesitas ayuda? <a href="#">Ayuda</a></p> 
                    
                </div>
            </form>
        </div>
    </div>

</body>

</html>
