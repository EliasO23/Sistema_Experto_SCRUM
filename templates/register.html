<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

    <div class="container">
        <!-- Sección izquierda con imagen -->
        <div class="left-section">
            <img src="https://t4.ftcdn.net/jpg/04/27/36/57/240_F_427365734_euUxn9fvnXNZ42RKeNTT0Lctq6ns0oTU.jpg"
                alt="Ilustración">
        </div>

        <!-- Sección derecha con formulario de registro -->
        <div class="right-section">

            <h2>Registrarse</h2>
            <p>¡Bienvenido! Por favor, introduce tus datos.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('views.register') }}">
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="user" id="user" placeholder="Introduce tu nombre de usuario" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña"
                        name="confirm_password" required>
                </div>

                <div class="btn">
                    <button type="submit">Login</button>
                </div>
                <div class="help">
                    ¿Necesitas ayuda? <a href="#">Ayuda</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
